<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <title>Boolzapp</title>
    <!-- Foglio di stile -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-top"></div>
    <div class="container">
        <!-- Area contatti -->
        <div id="sidebar">
            <div class="header">

                <div class="header-left">
                    <img class="avatar" src="../img/avatar_1.jpg" alt="avatar_1">
                    <div class="user-name">nome utente</div>
                </div>
                <div class="header-right">
                    <i class="fas fa-circle-notch"></i>
                    <i class="fas fa-comment-alt"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
                    
            </div>

            <div class="notifiche">
                <div class="bell">
                    <i class="fas fa-bell-slash"></i>
                </div>
                <div class="advise">
                    <p>Ricevi notifiche di nuovi messaggi</p>
                    <p><a href="#">Attiva notifiche desktop</a></p>
                </div>
            </div>

            <div class="search">
                <div class="text-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Cerca o inizia una nuova chat">
                </div>
            </div>

            <div class="contacts">
                <div class="contact">
                    <img class ="avatar" src="../img/avatar_2.jpg" alt="profile picture">
                    <div class="user-name">michele</div>
                </div>
            </div>
        </div>
        <!-- Area chat -->
        <div id="main">
            <div class="header">
                <div class="header-left">
                    <img class="avatar" src="../img/avatar_2.jpg" alt="avatar_1">
                    <div class="user-name">
                        Michele  
                        <p>ultimo accesso oggi alle</p>
                    </div>
                </div>
                <div class="header-right">
                    <i class="fas fa-search"></i>
                    <i class="fas fa-paperclip"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>

            <div class="chat">

            </div>
            <div class="message-bar">
                <div class="text-bar">
                    <input type="text" placeholder="Cerca o inizia una nuova chat">
                </div>
                <i class="fas fa-microphone"></i>
            </div>
        </div>


    </div> <!-- /Container-->
    
    <!-- VueJs CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- Script -->
    <script src="main.js"></script>
</body>
</html>
